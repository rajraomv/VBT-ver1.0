<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Book Tracker</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/static/images/baseframe.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }

        /* Glassmorphism Container (The "White Box") */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            /* White-ish transparent */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 60px 40px;
            /* Increased Vertical Padding for Height */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .namasthe {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #FFD700;
            /* Gold */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            /* Increased Spacing */
            font-weight: 800;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow:
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.5),
                0 2px 5px rgba(0, 0, 0, 0.8);
        }

        p {
            color: #ffffff;
            /* Title Caption: White */
            margin-bottom: 40px;
            /* Increased Spacing */
            font-size: 1.1em;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.9);
            font-weight: 600;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            /* Increased Spacing */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .request-line {
            font-style: italic;
            font-size: 0.9em;
            color: #10b981;
            /* Contact Caption: Green */
            margin-top: 5px;
            margin-bottom: 15px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            font-weight: 600;
        }

        /* Main Enter Library Button - TALLER */
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            animation: pulse-glow 2s infinite;
            width: 80%;
            padding: 18px 40px;
            /* Taller Padding */
            font-size: 1.2em;
            /* Slightly Larger Text */
        }

        /* Contact Button - SHORTER */
        .btn-contact {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            /* Emerald Green */
            width: 40%;
            padding: 12px 30px;
            /* Standard Padding */
            font-size: 1em;
        }

        /* Admin Button */
        .btn-admin {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            /* Red */
            font-size: 0.8em;
            padding: 8px 15px;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Tel-Lit Logo"
            style="width: 150px; margin-bottom: 20px; animation: float 3s ease-in-out infinite;">
        <div class="namasthe">Namasthe! üôè</div>
        <h1>Video Book Tracker</h1>
        <p>Enjoy the books from the library, audio visually, tracking your progress with full control!</p>

        <a href="/library" class="btn btn-primary"
            onclick="this.innerText='Loading Library...'; this.style.opacity='0.7';">Enter Library</a>
        <br>

        <a href="/contact" class="btn btn-contact">Contact Us</a>
        <div class="request-line">Please provide your comments and recommendations.</div>

        <a href="/login" class="btn btn-admin">
            <!-- Simple SVG Gear Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16"
                style="margin-right: 5px;">
                <path
                    d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.86z" />
            </svg>
            Admin Login
        </a>
    </div>
</body>

</html>
